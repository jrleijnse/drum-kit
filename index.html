<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">dying</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">joke</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">laugh</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">move</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">taunt</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">attack</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">spellcast</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">ultimate</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">darkness</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/dying.wav"></audio>
    <audio data-key="83" src="sounds/joke.wav"></audio>
    <audio data-key="68" src="sounds/laugh.wav"></audio>
    <audio data-key="70" src="sounds/move.wav"></audio>
    <audio data-key="71" src="sounds/taunt.wav"></audio>
    <audio data-key="72" src="sounds/attack.wav"></audio>
    <audio data-key="74" src="sounds/spellcast.wav"></audio>
    <audio data-key="75" src="sounds/ultimate.wav"></audio>
    <audio data-key="76" src="sounds/darkness.wav"></audio>

    <script>
      const playSound = function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        if (!audio) return;
        audio.currentTime = 0;
        audio.play();

        key.classList.add("playing");

        // setTimeout(function () {
        //   key.classList.remove("playing");
        // }, 70);
      };

      window.addEventListener("keydown", playSound);

      const removeTransition = function (e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      };

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
    </script>
  </body>
</html>
